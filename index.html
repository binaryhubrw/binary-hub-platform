  <body>
    <div id="root"></div>
    
    <!-- Loader for better UX while JavaScript loads -->
    <div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
      <div style="text-align: center;">
        <img src="/logo.svg" alt="Binary Hub Rwanda" width="120" height="120" style="margin-bottom: 20px;" />
        <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #4F46E5;">Loading...</p>
      </div>
    </div>
    
    <!-- Scripts -->
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader once app is loaded -->
    <script>
      window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      });
    </script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Binary Hub Rwanda",

        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kigali",
          "addressRegion": "Kigali",
          "addressCountry": "RW"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Support",
          "email": "contact@binaryhub.rw"
        }
      }
    </script>
